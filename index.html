<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>End of 2020 Horoscope Generator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;300;400;700&family=Spirax&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>2020 Horoscope Generator!</h1>
      <p>
        2020 was a bit of a dumpster fire, so let's have fun saying good-bye to
        it by comparing our zodiacs to some of the things that punctuated 2020!
        <br />
        Select your birth month and day to reveal your special 2020 horoscope.
      </p>
    </header>
    <div class="dropdown-container">
      <div class="dropdown">
        <select name="month" id="month" class="dropBtn">
          <div class="month-content dropdown-content">
            <option value="">Month <i class="fas fa-caret-down"></i></option>
            <option class="months">January</option>
            <option class="months">February</option>
            <option class="months">March</option>
            <option class="months">April</option>
            <option class="months">May</option>
            <option class="months">June</option>
            <option class="months">July</option>
            <option class="months">August</option>
            <option class="months">September</option>
            <option class="months">October</option>
            <option class="months">November</option>
            <option class="months">December</option>
          </div>
        </select>
      </div>

      <div class="dropdown">
        <select class="dropBtn" id="day">
          <option value="">Day</option>
        </select>
      </div>
      <button id="showZodiacBtn">What's my sign?</button>
    </div>
    <h2 id="populateZodiacSign"></h2>
    <div id="showHoroscope">
      <div id="horoscopeImg" class="horoscopeImg">
        <img hidden />
      </div>
      <div id="populateHoroscopeDescription"></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
